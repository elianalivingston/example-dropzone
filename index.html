<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <div>
        <label for="input-file">Label</label>

        <div>
            <input type="file" id="input-file" hidden />

            <div>
                <div>
                    <button 
                        aria-label="Seleccionar o arrastrar los archivos aquí" 
                        aria-describedby="description"

                        aria-invalid="true"
                        aria-errormessage="message-error-id"
                    >
                        <span aria-hidden="true">Icon</span>

                        <span>
                            Seleccionar
                        </span>
                    </button>

                    <span aria-hidden="true">o arrastrar los archivos aquí</span>
                </div>

                <p id="description">Hasta 5 archivos .jpg, .png, .pdf con peso máximo 5MB cada uno. </p>
            </div>
        </div>

        <p id="message-error-id">Sube al menos 2 archivos.</p>
    </div>
</body>

</html>
